services:
  pg-itp-micro-db:
    image: postgres:17.5-bullseye
    container_name: pg-itp-micro-db
    environment:
      POSTGRES_USER: itpusr
      POSTGRES_PASSWORD: itp@168
    ports:
      - "16851:5432"
    volumes:
      - ./init_scripts/pg_itp_micro_init.sql:/docker-entrypoint-initdb.d/pg_itp_micro_init.sql
      - pg-itp-micro-vol:/var/lib/postgresql/data

  pg-itp-iam-db:
    image: postgres:17.5-bullseye
    container_name: pg-itp-iam-db
    environment:
      POSTGRES_USER: itpusr
      POSTGRES_PASSWORD: itp@168
    ports:
      - "16852:5432"
    volumes:
      - ./init_scripts/pg_itp_iam_init.sql:/docker-entrypoin  t-initdb.d/pg_itp_iam_init.sql
      - pg-itp-iam-vol:/var/lib/postgresql/data

volumes:
  pg-itp-micro-vol:
  pg-itp-iam-vol:

networks:
  itp-net:
    external: true
